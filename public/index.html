	<title>Contact form</title>

<body class="flex items-center justify-center relative h-screen">
	<button id="button" type="button"
		class="font-bold text-white bg-gradient-to-r from-cyan-500 to-blue-500 rounded-md py-4 px-6 my-4 shadow-md shadow-black/30 hover:scale-110 transition-transform duration-300">
		Clique aqui
	</button>

	<main class="hidden bg-image absolute top-0 translate-y-full">

		<div class="bg-[#162AE3]/80 px-4 py-8 space-y-4 relative">
			<svg id="close" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
				stroke="currentColor"
				class="w-8 h-8 text-white absolute top-0 right-1/2 translate-x-1/2 -translate-y-full cursor-pointer">
				<path stroke-linecap="round" stroke-linejoin="round"
					d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
			</svg>

			<header class="text-white space-y-2">
				<h1 class="text-3xl">Connect With Our Team</h1>
				<h3 class="text-sm">Fill the form so that our team can reach out to you</h3>
			</header>

			<form class="grid grid-cols-4 grid-rows-2 gap-3.5">
				<input required type="text" name="nome" id="nome" placeholder="Name"
					class="rounded-md py-1 px-2 placeholder:text-sm col-span-2 focus:outline-none focus:ring-offset-2 focus:ring-2 focus:ring-blue-500">

				<input required type="email" name="email" id="email" placeholder="Email"
					class="rounded-md py-1 px-2 placeholder:text-sm col-span-2 focus:outline-none focus:ring-offset-2 focus:ring-2 focus:ring-blue-500">

				<label required id="lb-phone" for="phone"
					class="rounded-md py-1 px-2 placeholder:text-sm col-span-4 bg-white flex items-center space-x-2">
					<object data="./svg/flag-brazil.svg" type="image/svg+xml" class="h-4"></object>

					<input type="number" name="phone" id="phone" placeholder="(11) 96123-4567"
						class="w-full outline-none">
				</label>

				<input id="submit" type="submit" value="Submit"
					class="relative font-medium text-[#162AE3] bg-white rounded-md py-2 text-sm my-4 shadow-md shadow-black/20 cursor-not-allowed"
					disabled>

				<input id="reset" type="reset" value="Reset"
					class="relative font-medium text-[#162AE3] bg-white rounded-md py-2 text-sm my-4 shadow-md shadow-black/20 cursor-pointer">
			</form>
		</div>
	</main>

	<script src="./scripts/jquery-3.7.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script type="module" src="./scripts/dom.js"></script>

	<script type="module" src="./scripts/validate-input-name.js"></script>
	<script type="module" src="./scripts/validate-input-email.js"></script>
	<script type="module" src="./scripts/validate-input-tel.js"></script>
	<script type="module" src="./scripts/auxiliary-functions.js"></script>
	<script type="module" src="./scripts/main.js"></script>

</body>

</html>
